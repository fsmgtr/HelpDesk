<div class="container mat-elevation-z8">
  <form action="" class="form">
    <h1 class="fullwidth">Cadastrar Técnico</h1>
    <img src="assets/img/cadastro.png" alt="Cadastros Técnico" />

    <section class="section">
      <mat-checkbox (click)="adicionaPerfil(0)" class="margin"
        >Admin</mat-checkbox
      >
      <mat-checkbox (click)="adicionaPerfil(1)" [checked]="true" class="margin"
        >Cliente</mat-checkbox
      >
      <mat-checkbox (click)="adicionaPerfil(2)" class="margin"
        >Técnico</mat-checkbox
      >
    </section>
    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input
        [(ngModel)]="tecnico.nome"
        name="nome"
        [formControl]="nome"
        required
        matInput
        placeholder="Ex.. fulano de tal"
        maxlength="50"
      />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>CPF</mat-label>
      <input
        [(ngModel)]="tecnico.cpf"
        name="cpf"
        [formControl]="cpf"
        required
        matInput
        placeholder="Ex..000.000.000-00"
        mask="000.000.000-00"
      />
      <mat-icon matSuffix>pin </mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>E-mail</mat-label>
      <input
        [(ngModel)]="tecnico.email"
        name="email"
        [formControl]="email"
        required
        matInput
        placeholder="Ex.. fulano@mail.com"
      />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Senha</mat-label>
      <input
        [(ngModel)]="tecnico.senha"
        name="senha"
        [formControl]="senha"
        required
        type="password"
        matInput
        placeholder="Ex.. 1234"
      />
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button
      (click)="create()"
      [disabled]="!validaCampos()"
      class="fullWidth mat-elevation-z4"
      mat-flat-button
      color="primary"
    >
      Cadastrar
    </button>
    <button
      routerLink="../"
      class="fullWidth mat-elevation-z4"
      mat-stroked-button
      color="warn"
    >
      Cancelar
    </button>
  </form>

  <p class="fullWidth">by Filipe Moutinho</p>
</div>
