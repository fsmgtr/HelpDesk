<div class="container mat-elevation-z8">
    <form class="form">
        <h1>Criando Chamado</h1>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Título Chamado</mat-label>
            <input matInput placeholder="Ex. Trocar Bateria">
        </mat-form-field>

    </form>
    <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione um Status</mat-label>
            <mat-select>
                <mat-option value="0">ABERTO</mat-option>
                <mat-option value="1">EM ANDAMENTO</mat-option>
                <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Selecione uma Prioridade</mat-label>
            <mat-select>
                <mat-option value="0">BAIXA</mat-option>
                <mat-option value="1">MÉDIA</mat-option>
                <mat-option value="2">ALTA</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um Técnico</mat-label>
            <mat-select>
                <mat-option value="0">BAIXA</mat-option>
                <mat-option value="1">MÉDIA</mat-option>
                <mat-option value="2">ALTA</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="Cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um Cliente</mat-label>
            <mat-select>
                <mat-option value="0">BAIXA</mat-option>
                <mat-option value="1">MÉDIA</mat-option>
                <mat-option value="2">ALTA</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Digite a solicitação</mat-label>
            <textarea class="descricao" matInput placeholder="Ex. Defeito X, Y..."></textarea>
        </mat-form-field>
    </form>
    <button class="full-width mat-elevation-z5" mat-raised-button color="primary">Adicionar</button>
    <button  class="full-width mat-elevation-z5" mat-stroked-button color="warn">Cancelar</button>
</div>
