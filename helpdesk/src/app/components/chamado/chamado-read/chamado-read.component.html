<div class="container mat-elevation-z8">
    <form class="form">
        <h1>Detalahamento CHAMADO</h1>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Título Chamado</mat-label>
            <input [disabled]="true" [(ngModel)]="chamado.titulo" name="titulo" required matInput placeholder="Ex. Trocar Bateria">
        </mat-form-field>

    </form>
    <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>STATUS ({{retornaStatus(chamado.status)}})</mat-label>
            <mat-select [disabled]="true" [(ngModel)]="chamado.status" name="status">
                
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>PRIORIDADE ({{retornaPrioridade(chamado.prioridade)}})</mat-label>
            <mat-select [disabled]="true"[(ngModel)]="chamado.prioridade" name="prioridade">
                <mat-option value="0">BAIXA</mat-option>
                <mat-option value="1">MÉDIA</mat-option>
                <mat-option value="2">ALTA</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label [disabled]="true">TÉCNICO ({{chamado.nomeTecnico}})</mat-label>
            <mat-select [disabled]="true" [(ngModel)]="chamado.tecnico" name="tecnico">
                <mat-option [disabled]="true">{{chamado.nomeTecnico}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="Cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label [disabled]="true">CLIENTE ({{chamado.nomeCliente}})</mat-label>
            <mat-select  [disabled]="true"[(ngModel)]="chamado.cliente" name="cliente">
                <mat-option>{{chamado.nomeCliente}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Digite a solicitação</mat-label>
            <textarea [disabled]="true"[(ngModel)]="chamado.observacao" name="observacao" class="descricao" matInput
                ></textarea>
        </mat-form-field>
    </form>    
    <button routerLink="../../" class="full-width mat-elevation-z5" mat-stroked-button color="warn">Voltar</button>
</div>
