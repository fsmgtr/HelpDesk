<div class="container mat-elevation-z8">
  <form action="" class="form">
    <h1 class="fullwidth">Deletar cliente</h1>
    <img src="assets/img/cadastro.png" alt="Cadastros cliente" />

    <section class="section">
      <mat-checkbox [disabled]="true" class="margin">Admin</mat-checkbox>
      <mat-checkbox [disabled]="true" class="margin">Cliente</mat-checkbox>
      <mat-checkbox [disabled]="true" class="margin">cliente</mat-checkbox>
    </section>

    <mat-form-field class="fullwidth" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input
        [(ngModel)]="cliente.nome"
        name="nome"
        matInput
        
        maxlength="35"
        [disabled]="true"
      />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullwidth" appearance="legacy">
      <mat-label>CPF</mat-label>
      <input
        [(ngModel)]="cliente.cpf"
        name="cpf"
        matInput
              
        mask="000.000.000-00"
        [disabled]="true"
      />
      <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullwidth" appearance="legacy">
      <mat-label>Email</mat-label>
      <input
        [(ngModel)]="cliente.email"
        name="email"
        matInput
       
        [disabled]="true"      
      />
      <mat-icon matSuffix>alternate_email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullwidth" appearance="legacy">
      <mat-label>Senha</mat-label>
      <input
        [(ngModel)]="cliente.senha"
        matTooltip="MÃ­nimo 6 caracteres"
        name="senha"
        type="password"
        matInput       
        [disabled]="true"
     
      />
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>
    <button
      
      class="fullwidth mat-elevation-z4"
      id="btnCadastrar"
      mat-flat-button
      color="primary"
      (click)="delete()"
    >
      Deletar
    </button>
    <button
      routerLink="../../"
      class="fullwidth mat-elevation-z4"
      id="btnCancelar"
      mat-flat-button
      color="warn"
    >
      Cancelar
    </button>
  </form>
</div>
