<div class="container mat-elevation-z8">
    <form action="" class="form">
      <h1 class="fullwidth">Atualizar cliente</h1>
      <img src="assets/img/cadastro.png" alt="Cadastros cliente" />
  
      <section class="section">
        <mat-checkbox (click)="adicionaPerfil(0)" class="margin">Admin</mat-checkbox>
        <mat-checkbox (click)="adicionaPerfil(1)" [checked]="true" class="margin">Cliente</mat-checkbox>
        <mat-checkbox (click)="adicionaPerfil(2)"class="margin">cliente</mat-checkbox>
      </section>
  
      <mat-form-field class="fullwidth" appearance="legacy">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]="cliente.nome" name="nome" matInput placeholder="Ex.. José Curi" [formControl]="nome" required maxlength="35"/>
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
  
      <mat-form-field class="fullwidth" appearance="legacy">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="cliente.cpf" name="cpf" matInput placeholder="000.000.000-18" [formControl]="cpf" required 
        mask="000.000.000-00"/>
        <mat-icon matSuffix>pin</mat-icon>
      </mat-form-field>
  
      <mat-form-field class="fullwidth" appearance="legacy">
        <mat-label>Email</mat-label>
        <input [(ngModel)]="cliente.email" name="email" matInput placeholder="Filipe@li.com" [formControl]="email" required />
        <mat-icon matSuffix>alternate_email</mat-icon>
      </mat-form-field>
  
      <mat-form-field class="fullwidth" appearance="legacy">
        <mat-label>Senha</mat-label>
        <input [(ngModel)]="cliente.senha"  
        matTooltip="Mínimo 6 caracteres"
        name="senha" type="password" matInput placeholder="****"  [formControl]="senha" required/>
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>
      <button [disabled]="!validaCampos()"
        class="fullwidth mat-elevation-z4"
        id="btnCadastrar"
        mat-flat-button
        color="primary"
        (click)="update()"
      >
        Atualizar
      </button>
      <button routerLink="../../"
        class="fullwidth mat-elevation-z4"
        id="btnCancelar"
        mat-flat-button
        color="warn"
      >
        Cancelar
      </button>
    </form>
  </div>
